spring:
  config:
    activate:
      on-profile: "aws"

  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  cloud:
    aws:
      credentials:
        access-key: ${S3_ACCESS_KEY}
        secret-key: ${S3_SECRET_KEY}
      region:
        auto: false
        static: ${S3_REGION}
      s3:
        bucket: ${S3_BUCKET}

